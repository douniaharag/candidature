<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Formulaire</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <link rel="stylesheet" href="style.css" >
    </head>
    <body>
		
		
		<fieldset>
			<div class="*" ></div>
			<div class="image">
                 <img src="working.jpg">
             </div>
             
			
			<legend>Candidature</legend>
			
			<form action="recapitulation.php" method="GET">
				
				
				<label> Civilité :</label>

					
				<input type="radio" name="civilite" value="Mr"> Mr
				<input type="radio" name="civilite" value="Mme"> Mme
				<input type="radio" name="civilite" value="Mlle"> Mlle
				
				
				<br/>
			    
				
				<label>Nom : <abbr title="(obligatoire)" ></abbr><font color="red">*</font></label>
				<input type="text" name="nom"  placeholder="Saisir votre nom" required/>
				</div>
				
				
				<br/>
				
				
				
				<label>Prénom : <abbr title="(obligatoire)" ></abbr><font color="red">*</font></label>
				<input type="text" name="prenom" placeholder="Saisir votre prenom" required/>
				</div>
				
				<br/>
			
		
				<label>Date de naissance : <abbr title="(obligatoire)" ></abbr><font color="red">*</font></label>
				<input type="date" name="anniversaire" required/>
				</div>
				
				<br/>
				
			
				<label>Numéro de téléphone : <abbr title="(obligatoire)" ></abbr><font color="red">*</font></label>  
				<input type="text" name="numTel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="0x-xx-xx-xx-xx"  required/>
				</div>
				
				<br/>
				
				
				<label for="email">Adresse électronique : <abbr title="(obligatoire)" ></abbr><font color="red">*</font></label>
				<input type="text" name="mail"  placeholder="aaaaa@bbbbbb.ccc" required/>
				</div>
				
				<br/>
				
				
				<label> Niveau en PHP :</label>
				<input type="radio" name="Niveau"  value="Débutant" />Débutant
				<input type="radio" name="Niveau"  value="Moyen" />Moyen
				<input type="radio" name="Niveau"  value="Bon" />Bon
				<input type="radio" name="Niveau"  value="Excellent" />Excellent
				</div>
				
				
				<br/>
				

				<label> Frameworks PHP  :</label>
				
				<br/>
						
								<br/>
				<input type="checkbox" name="framework[]" value="sy"   >Symfony
			
				<input type="checkbox" name="framework[]" value="ci" >CodeIgniter
				
				<input type="checkbox" name="framework[]" value="fphp" >FuelPHP               
				
				<input type="checkbox" name="framework[]" value="cphp" >CakePHP
				
				<input type="checkbox" name="framework[]" value="lv" >Laravel               
				<br/>
				
			
				<div class="presentation">
					<br/>
				<label> Moi :</label>
				<br/>
				
				<textarea name="commentaire"  rows="10" cols="65"> </textarea>
				</div>
				
				<br/>
				
			
				<input type="submit" value="Valider" /> 
				<input type="reset" value="Annuler" />
				</div>
		
                </div>
                </form>
            </div>
		</fieldset>
		
	</body>
</html>
